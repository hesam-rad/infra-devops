replicaCount: 1

image:
  repository: imagename
  pullPolicy: IfNotPresent
  tag: "latest"


imagePullSecrets: []
  # - name: pull-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

service:
  port: 8080
  type: NodePort
  targetPort: 8080
  nodePort: 30100
  name: web

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: domain.crewmeister.com/
      paths:
        - path: /
          pathType: ImplementationSpecific


resources:
  limits:
    cpu: 300m
    memory: 350Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Probes 
livenessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  
readinessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

startupProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


envFrom: []
  # - secretRef:
  #     name: app-secret

# Monitoring Prometheus
prometheus:
  enabled: false
#  metric_path: /actuator/prometheus
#  releaseName: prometheus_release_name e.g: proemtheus
