name: Publish Crewmeister Helm Chart

on:
  push:
    branches: [ main ]
    paths:
      - 'helm-chart-crew/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0  # Ensure we fetch all branches

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "v3.10.0"

      - name: Package Helm Chart
        run: |
          helm package ./helm-chart-crew

      - name: Generate Index
        run: |
          mkdir -p helm-repo
          mv helm-chart-crew-*.tgz helm-repo/
          helm repo index helm-repo

      - name: Push Helm Repo to pg-helm Branch
        run: |
          git checkout --orphan pg-helm
          git rm -rf .
          mv helm-repo/* .
          rm -rf helm-repo
          touch .nojekyll
          git add .
          git commit -m "Update Helm repo"
          git push --force https://${{ secrets.PAT }}@github.com/hesam-rad/infra-devops.git pg-helm